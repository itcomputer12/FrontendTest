    <h1 style="text-align: center; ">北京辽金城垣博物馆重新开放</h1>
    <h2 class="notbold">标题2</h1>

    <p style="text-indent: 2em;">北京辽金城垣博物馆经过1年半改造，近日重新开放，12月6日推出重新开放后的首展“铁凤风鸣——辽金东京地区文物展”。</p>
    
    <p>2017年5月至2018年11月，北京辽金城垣博物馆先后开展了馆舍维修和基础设施升级改造工程、展陈改造工程等<a href="#" style="text-decoration: none;">一系列工作</a>，展陈效果得到大幅提升。除周一外，博物馆每天9点至16点开放。</p>
    
    <p>辽金城垣博物馆位于<strong>丰台区右安门外玉林小区</strong>，1990年在此地建造住宅楼时发现了金中都南城垣水关遗址，被评为当年全国十大考古发现之一。1995年，辽金城垣博物馆正式对外开放，2001年被评为全国重点文物保护单位。</p>
